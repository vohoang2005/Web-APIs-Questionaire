<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Questionaires</title>
</head>
<body>
  <div class="nav">
    <!-- view scores link on the top left of nav bar-->
    <div class="left">
              <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
    </div>
    <!-- countdown timer on the top right of nav bar-->
    <div class="right">
      <h4 class="timer">Time: <span id="timeLeft">0</span></h4>
    </div>
  </div>
  <!--main body of quiz-->
  <div class="intro">
          <div id="introbodyid" class="introbody">      
              <h1>   
                  Coding Quiz Challenge
              </h1>
              <h3>
                Try to answer the following code-related questions within 
                the time limit. Keep in mind that incorrect answers will 
                penalize your score/time by ten seconds!   
              </h3>
              <button onclick="start()">Start!</button>
          </div>
      </div>
      <script src="./assets/script.js" type="text/javascript"></script>
</body>
</html>
